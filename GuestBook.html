        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#id_Write-Button").click(async function () {
            let name = $('#guest_name').val();
            let comment = $('#guest_comment').val();
            if (comment == "" || name == "") {
                let blank = '내용';
                if (name == "") blank = '이름';
                alert(`${blank}을 입력해주세요.`);
                return;
            }

            let date = new Date();
            let date_Hour = date.getHours();
            let jyp = 'Am'
            if (date_Hour >= 12) {
                jyp = 'Pm';
                if (date_Hour > 12) date_Hour -= 12;
            } else if (date_Hour === 0) {
                date_Hour = 12;
            }

            let formatDate = `${date.getMonth()}/${date.getDay()}, ${date_Hour}:${date.getMinutes()}${jyp}`;

            let doc = {
                'name': name,
                'comment': comment,
                'date': formatDate
            };
            await addDoc(collection(db, "DB_guestLog"), doc);
            alert('댓글이 입력되었습니다!');
            window.location.reload();
        })

        $("#reLog-btn").click(async function () {
            $('#').toggle();
        })


        //let docs = await getDocs(collection(db, "DB_guestLog"));
        let docs = await getDocs(query(collection(db, "DB_guestLog"), orderBy("date", "asc")));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            let name = row['name'];
            let comment = row['comment'];
            let date = row['date'];

            let log_guestHtml = `
                <div class = "Log-Block">
                    <div class="Log-id">
                        <div>${name}</div>
                        <div>${comment}</div>
                    </div>
                    <div class="Log-date">
                        <div>${date}</div>
                    </div>
                </div>
            `;

            $('#LogContainer').append(log_guestHtml);
        });
    </script>
