        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#id_Write-Button").click(async function () {
            let name = $('#guest_name').val();
            let comment = $('#guest_comment').val();
            if (comment == "" || name == "") {
                let blank = '내용';
                if (name == "") blank = '이름';
                alert(`${blank}을 입력해주세요.`);
                return;
            }

            let date = new Date();
            let date_Hour = date.getHours();
            let jyp = 'Am'
            if (date_Hour >= 12) {
                jyp = 'Pm';
                if (date_Hour > 12) date_Hour -= 12;
            } else if (date_Hour === 0) {
                date_Hour = 12;
            }

            let formatDate = `${date.getMonth() + 1}/${date.getDate()},`;
            let formatTime = `${date_Hour}:${date.getMinutes()}${jyp}`;

            let doc = {
                'name': name,
                'comment': comment,
                'date': formatDate,
                'time':formatTime
            };
            await addDoc(collection(db, "DB_guestLog"), doc);
            alert('댓글이 입력되었습니다!');
            window.location.reload();
        })

        let docs = await getDocs(query(collection(db, "DB_guestLog"), orderBy("date", "asc"), orderBy("time", "desc")));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            let name = row['name'];
            let comment = row['comment'];
            let date = row['date'];
            let time = row['time'];

            let log_guestHtml = `
                <div class = "Log-Block">
                    <div class="Log-id">
                        <div>${name}</div>
                        <div>${comment}</div>
                    </div>
                    <button id = "reLog-btn" type="button" class="btn btn-link">답글</button>
                    <div class="Log-date">
                        <div>${date} ${time}</div>
                    </div>
                </div>
            `;

            $('#LogContainer').append(log_guestHtml);
        });
        
        $("#reLog-btn").click(async function () {
            alert('버튼 클릭');
