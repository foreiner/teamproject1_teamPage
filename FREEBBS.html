        const app = initializeApp(firebaseConfig);

        //  recordbtn = recording button = 기록버튼

        $("#recordbtn").click(async function () {
    let image = $('#image').val();
    let who = $('#who').val();
    let title = $('#title').val();
    let content = $('#content').val();

    let doc = {
        'image': image,
        'who': who,
        'title': title,
        'content': content,
        'createdAt': new Date() // 현재 시간 저장
    };
    await addDoc(collection(db, "postrecord"), doc);
    alert('게시 완료!');
    window.location.reload();
});



        $("#postingbtn").click(async function () {
            $('#myptbx').toggle();
        })

        let docs = await getDocs(query(collection(db, "postrecord"), orderBy("createdAt", "desc")));
        docs.forEach((doc) => {
            let row = doc.data();
            let docId = doc.id;

            let image = row['image'];
            let who = row['who'];
            let title = row['title'];
            let content = row['content'];

            let temp_html = `
    <div class="col" data-id="${docId}">
        <div class="card h-100">
            <img src="${image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${content}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <small class="text-muted">${who}</small>
                <button class="btn btn-danger btn-sm delete-btn">삭제</button>
            </div>
        </div>
    </div>`;

            $('#post').append(temp_html);
        });

        // 삭제 버튼 클릭 이벤트 추가
        // ... 다른 코드 ...

        // 삭제할 문서의 ID를 저장할 변수
        let docIdToDelete = '';

        // 삭제 버튼 클릭 이벤트
        $('#post').on('click', '.delete-btn', function () {
            // 클릭된 카드의 문서 ID 가져오기
            docIdToDelete = $(this).closest('.col').data('id');

            // 모달 표시
            $('#deleteConfirmModal').modal('show');
        });

        // 모달의 삭제 버튼 클릭 이벤트
        $('#confirmDelete').click(async function () {
            try {
                // Firestore에서 해당 문서 삭제
                await deleteDoc(doc(db, "postrecord", docIdToDelete));
                alert('게시물이 삭제되었습니다.');

                // 카드 삭제
                $(`.col[data-id="${docIdToDelete}"]`).remove();

                // 모달 숨기기
                $('#deleteConfirmModal').modal('hide');
            } catch (error) {
                alert('게시물 삭제에 실패했습니다: ' + error.message);
            }
        });

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mypostingbox {
            display: none;
        }

        .mytitle {
            padding-top: 30px;
            color: black;

            height: 250px;

            /* 내용물을 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            
        }

        .mytitle>button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;

            border: 1px solid black;
            margin-top: 20px;
        }

        .mycards {
            margin: 20px auto 20px auto;
            width: 1200px;
        }

        .mypostingbox {
            width: 400px;
            margin: 20px auto 20px auto;
            padding: 20px 20px 20px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px plum;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 10px;
        }

        .mybtn>button {
            margin-right: 10px;
        }

        .form-floating {
            width: 250px;
            margin-left: 53px;
        }

        .form-floating>label {
            margin-left: 95px;
        }

        .card-img-top {
            width: 100%;
            /* 너비를 카드의 100%로 설정 */
            height: 260px;
            /* 고정 높이 설정 */
            object-fit: cover;
            /* 이미지 비율 유지하며 잘라내기 */
        }

        .mytitle>h1 {

            text-decoration: underline;
            color: blueviolet;
        }

        .form-control:focus {
            border-color: #79f1fc;
            /* 포커스 시 테두리 색상 변경 */
            box-shadow: 0 0 5px rgba(121, 241, 252, 0.5);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .modal {
            opacity: 0;
            transform: translateY(-50%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50px;
            width: 200px;
            margin: auto;
        }

        *[data-animation="ripple"] {
            height: 100%;
            width: 100%;
            display: block;
            outline: none;
            padding: 20px;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(135deg, #e570e7 0%, #79f1fc 100%);
            box-sizing: border-box;
            text-align: center;
            line-height: 14px;
            font-family: roboto, helvetica;
            font-weight: 200;
            letter-spacing: 1px;
            text-decoration: none;
            box-shadow: 0 5px 3px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            /*border-radius: 50px;*/
            -webkit-tap-highlight-color: transparent;
            border-radius: 5px;
        }

        *[data-animation="ripple"]:focus {
            outline: none;
        }

        *[data-animation="ripple"]::selection {
            background: transparent;
            pointer-events: none;
        }

        .container {
            position: relative;
            /* 변경 */
            /* 나머지 속성 유지 */

        }
    </style>
</head>

<body>
    <div class="mytitle">
        
        <h2>인상 깊었던 일이나 자랑하고 싶은 것을 마음껏 게시하세요!</h2>
        <span id="postingbtn" class="container">
            <a data-animation="ripple"> <span style="font-weight: bold;">작성하기</span></a>
        </span>
    </div>

    <div id="myptbx" class="mypostingbox">

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="이미지">
            <label for="floatingInput">이미지</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="who" placeholder="작성자">
            <label for="floatingInput">작성자</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="제목">
            <label for="floatingInput">제목</label>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="내용" id="content"></textarea>
            <label for="floatingTextarea">내용</label>
        </div>

        <div class="mybtn">
            <button id="recordbtn" type="button" class="btn btn-dark">게시하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>

    <div class="mycards">
        <div id="post" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    정말로 이 게시물을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">삭제</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
