<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamPage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        .main {
            margin: 20px auto 20px auto;

            background-color: white;
            color: black;
            width: 1200px;
            text-align: center;
        }

        body {
            background-color: white;
        }

        .container-fluid {
            text-align: center;
        }

        .highlight_nav_tab_button {
            width: 200px;
            margin: 20px auto 20px auto;
            padding: 0px;
            border: 0px;
            color: red;
            background-color: transparent;
            font-size: 30px;
        }

        .nav_tab_button {
            width: 200px;
            margin: 20px auto 20px auto;
            padding: 0px;
            border: 0px;
            background-color: transparent;
            font-size: 30px;
        }

        .Tabs {
            width: 1300px;
            height: 1000px;
            margin: 20px auto 20px auto;
            background-color: grey;
            background-image: url('images/셈성3조_로고.png');


            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .Tabs>object {}

        .etc_info {
            margin: 100px auto 100px auto;

            color: black;
            width: 1200px;
            text-align: center;
        }
    </style>
    <script type="module">
        $(document).ready(function () {
            let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
            fetch(url).then(res => res.json()).then(data => {
                let temp = data['temp'];
                (+temp) == temp ? $('#msg').text(temp) : $('#msg').text('Error');
            });

        })

    </script>
    <script>

        function all_slideUp() {
            $('#FREEBBStab').slideUp();
            $('#GuestBooktab').slideUp();
            $('#parktab').slideUp();
            $('#Team_Project_Introductiontab').slideUp();
            $('#Teamintrotab').slideUp();
        }
        function highlight_button(selected_button) {

            for (i = 1; i < 6; i++) {
                document.getElementById('nav_tab_button' + i).style.color = "black";
            }
            document.getElementById(selected_button).style.color = "grey";
        }
        function on_tab_button_click(button_id) {
            let get_button_object = event.target;
            highlight_button(button_id);
            all_slideUp();

            switch (get_button_object.outerText) {
                case '팀 소개':
                    $('#parktab').slideDown();
                    break;
                case '팀원 소개':
                    $('#Teamintrotab').slideDown();
                    break;
                case '프로젝트 소개':
                $('#Team_Project_Introductiontab').slideDown();
                    break;
                case '방명록':
                $('#GuestBooktab').slideDown();
                    break;
                case '자유게시판':
                $('#FREEBBStab').slideDown();
                    break;
            }
        }

        function writeClock() {

            const now = new Date();

            let hour = now.getHours();

            let minute = now.getMinutes();

            let second = now.getSeconds();

            let temp = hour + ' : ' + minute + ' : ' + second;
            $('#time').text(temp);
        }

    </script>
</head>

<body>
    <h1>

    </h1>
    <header class="p-3 text-bg-dark">
        <div class="main">
            <h1 class="display-5 fw-bold">samsung(3조)</h1>
            <p style="text-align: right;">현재시간: <span id="time"></p>
            <p style="text-align: right;">현재기온: <span id="msg"></span>도</p>
        </div>

    </header>

    <div style="border: solid 3px black;"></div>
    <header class="p-3 text-bg-dark">
        <div class="container" style="width: 100%;">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><button id="nav_tab_button1" onclick="on_tab_button_click('nav_tab_button1')"
                        class="nav_tab_button">팀 소개</li>
                <li><button id="nav_tab_button2" onclick="on_tab_button_click('nav_tab_button2')"
                        class="nav_tab_button">팀원 소개</li>
                <li><button id="nav_tab_button3" onclick="on_tab_button_click('nav_tab_button3')"
                        class="nav_tab_button">프로젝트 소개</li>
                <li><button id="nav_tab_button4" onclick="on_tab_button_click('nav_tab_button4')"
                        class="nav_tab_button">방명록</li>
                <li><button id="nav_tab_button5" onclick="on_tab_button_click('nav_tab_button5')"
                        class="nav_tab_button">자유게시판</li>
            </ul>
        </div>
    </header>
    <div style="border: solid 3px black;"></div>
    </div>

    </div>

    <div class="Tabs">
        <object id="parktab" type="text/html" data="tabfolder/park.html" width="100%" height="100%"
            style="overflow:auto;border:0px">
        </object>
        <object id="Teamintrotab" type="text/html" data="tabfolder/Teamintro.html" width="100%" height="100%"
            style="overflow:auto;border:0px">
        </object>
        <object id="Team_Project_Introductiontab" type="text/html" data="tabfolder/Team_Project_Introduction.html"
            width="100%" height="100%" style="overflow:auto;border:0px">
        </object>
        <object id="GuestBooktab" type="text/html" data="tabfolder/GuestBook.html" width="100%" height="100%"
            style="overflow:auto;border:0px">
        </object>
        <object id="FREEBBStab" type="text/html" data="tabfolder/FREEBBS.html" width="100%" height="100%"
            style="overflow:auto;border:0px">
        </object>

    </div>


    <div class="etc_info">
        <p class="text txt-center">Samsung
          <a href="https://teamsparta.notion.site/SAMSUNG-3-1282dc3ef5148082922bc96ecb4fe739">Team Notion</a> <br>
          We can do it!
        </p>
    </div>
    <script>
        $('#FREEBBStab').toggle();
        $('#GuestBooktab').toggle();
        $('#parktab').toggle();
        $('#Team_Project_Introductiontab').toggle();
        $('#Teamintrotab').toggle();
        setInterval(writeClock, 1000);
    </script>
</body>

</html>
