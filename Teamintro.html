    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <title>팀원 소개</title>
    <script type="module">
        /* 내용물을 정렬 */
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";



        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAN0UWjAOXvWjqcu-DyHZIzM4AwdFNpm6s",
            authDomain: "teampage-f0966.firebaseapp.com",
            projectId: "teampage-f0966",
            storageBucket: "teampage-f0966.appspot.com",
            messagingSenderId: "463565061092",
            appId: "1:463565061092:web:8e293511e420b3e3ed25f1",
            measurementId: "G-M9ZZ553ZRN"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $(document).ready(function () {
            $('.list-group-item').on('click', function (event) {
                event.preventDefault();

                const info = $(this).data('info');
                const imgSrc = $(this).data('img');
                const mbti = $(this).data('mbti');
                const strength = $(this).data('strength');
                const greeting = $(this).data('greeting');
                const blog = $(this).data('blog');
                const github = $(this).data('github');

                const currentInfo = $('#info-display').html();

                if (!currentInfo || !currentInfo.includes(info)) {
                    $('#info-display').html(`
                        <h5>${info}</h5>
                        <img src="${imgSrc}" style="max-width: 100%; height: auto;" />
                        <p>MBTI: ${mbti}</p>
                        <p>장점: ${strength}</p>
                        <p>인사말: ${greeting}</p>
                        <p>블로그: <a href="${blog}" target="_blank">${blog}</a></p>
                        <p>깃허브: <a href="${github}" target="_blank">${github}</a></p>
                    `);
                    $('#info-display').show();
                } else {
                    $('#info-display').empty();
                    $('#info-display').hide();
                }
            });
        });



    </script>
    <style>
        .mytitle {
            margin-top: 0px;
            color: black;

            height: 250px;

            /* 내용물을 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_R26WwQsS7MTWtFgj72NbixM_yFK1A7WwEA&s');
            background-position: center;
            background-size: cover;
        }

        .titlebox {

            margin: 30px auto 0 auto;
            width: 900px;
            height: 500px;
            position: relative;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px blue;
            display: flex;
            align-items: center;
            /* 수직 중앙 정렬 */
            justify-content: center;
            /* 수평 중앙 정렬 */
        }


        .list-group {
            position: absolute;
            /* 절대 위치 설정 */
            top: 0;
            /* 상단에 고정 */
            left: 0;
            /* 왼쪽에 고정 */
            margin: 20px;
            /* 상단과 왼쪽 여백 추가 */
        }

        .teammateinfo {
            display: none;
            /* 처음에는 숨김 */
           background-color: pink;
            width: 600px;
            height: 400px;
            color: black;
            padding: 10px;
            margin-left: 100px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px gray;
            text-align: center;
            /* 텍스트 중앙 정렬 */
        }
        .data-img {
            width: 150px; /* 고정 너비 */
            height: 150px; /* 고정 높이 */
            object-fit: cover; /* 이미지 비율 유지 */
            border-radius: 50%; /* 둥글게 만들기 (선택사항) */
        }
    </style>
</head>

<body>

    <div class="mytitle">

                data-blog="https://example.com/blog2" data-github="https://github.com/example2">이유민</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-success" data-info="남민우"
                data-img="link_to_image3.jpg" data-mbti="INFP" data-strength="성실함" data-greeting="안녕하세요!"
                data-blog="https://example.com/blog3" data-github="https://github.com/example3">남민우</a>

        <div id="info-display" class="teammateinfo">

</body>

</html>
